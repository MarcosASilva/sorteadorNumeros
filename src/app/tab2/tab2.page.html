

<ion-content [fullscreen]="true">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Sorteios Salvos
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sorteios Salvos</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-list>
  <ion-item *ngFor="let item of numeros; index as i" >
    <ion-label>
      {{i + 1 }} - 
      <ion-chip color="primary" mode="ios" outline="true" *ngFor="let itemOf of item.numeros" >
        <ion-label> {{itemOf}} </ion-label>
      </ion-chip>
    </ion-label>
  </ion-item>
</ion-list>

</ion-content>
